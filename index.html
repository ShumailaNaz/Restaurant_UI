<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Restaurant</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
 <!-- header start -->
 <header>
    <a href="#" class="logo"><i class="fa-solid fa-utensils"></i>resto.</a>
    <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#dishes">Dishes</a>
        <a href="#menu">Menu</a>
        <a href="#review">Review</a>
        <a href="#order">Order</a>
    </nav>
    <div class="icons">
        <i class="fa-solid fa-bars" id="menu-bars"></i>
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        <a class="fa-solid fa-heart"></a>
        <a class="fa-solid fa-cart-shopping"></a>
    </div>
 </header>
 <!-- header end -->

 <!-- search form -->

 <form action="" id="search-form">
    <input type="search" placeholder="search here..." name=""
     id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
 </form>
    

 <!-- home section starts -->
 <section class="home" id="home">
    <div class="container">
        <div class="wrapper">
            <div class="slide">
                <div class="content">
                    <span>our speccial dish</span>
                    <h3>spicy noodles</h3>
                    <p>Fresh ramen noodles, soy sauce,
                         honey, toasted sesame</p>
                         <a href="#" class="btn"></a>
                </div>
                <div class="image">
                    <img src="assets/noodles.webp" alt="">
                </div>
            </div>
        </div>
    </div>
 </section>
 <!-- home section ends -->






























<!-- custom js -->
    <script src="app.js"></script>
</body>
</html>
